<html>
	<head>
		<link href="resources/bootstrap-3.3.5/css/united.min.css" rel="stylesheet" />
		<script src="resources/jquery-1.11.3/jquery.min.js"></script>
		
		<!--
		<script src="resources/jquery-1.12.4/jquery-1.12.4.js"></script>
		<script src="resources/dataTables/jquery.dataTables.min.js"></script> --><!-- 1.10.13 ? -->
		
		<style>
			table, th, td {
				padding: 2px;
				font-size: 12px;
				border: 1px solid #ececec;
			}
			th {
				background-color: #ececec;
			}
		</style>

	</head>
	<body>
		
		<table id="var_table" cellpadding="5" class="display" width="100%">
			<thead>
				<tr>
					<th colspan=2 style="background-color:#912400;font-size:12pt;text-align:left;color:white">Variables</th>
				</tr>
				<tr>
					<th align="left" width="150">Name</th>
					<th align="left">Label</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</body>
	<script>
	document.getElementById("var_table").addEventListener("dblclick",
		function(e) {
			if(e.target && e.target.nodeName == "TD") {
				fun1(e.target.textContent);
			}
		 }
	);
	function fun1(y){
		
		if (window.getSelection) {
		  if (window.getSelection().empty) {  // Chrome
			window.getSelection().empty();
		  } else if (window.getSelection().removeAllRanges) {  // Firefox
			window.getSelection().removeAllRanges();
		  }
		} else if (document.selection) {  // IE?
		  document.selection.empty();
		}
		
		cmd = window.parent.frames.main.document.getElementById('command')
		cmd.value = cmd.value + ' ' + y;

	}
	</script>

</html>
