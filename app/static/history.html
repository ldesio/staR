<html>
	<head>
		<link href="resources/bootstrap-3.3.5/css/united.min.css" rel="stylesheet" />
		<style>
			table, th, td {
				padding: 2px;
				font-size: 12px;
				border: 1px solid #ececec;
			}
			th {
				background-color: #ececec;
			}
		</style>
	
	</head>
	<body>
		<table id="hist_table" width="100%" cellpadding="5">
			<thead>
				<tr>
					<th colspan=2 style="background-color:#912400;font-size:12pt;text-align:left;color:white">Review</th>
				</tr>
				<tr>
					<th align="left" width="20">#</th>
					<th align="left">Command</th>
				</tr>
			</thead>
			<tbody>
		  </tbody>
		</table>
	</body>
	<script>
	document.getElementById("hist_table").addEventListener("click",
		function(e) {
			if(e.target && e.target.nodeName == "TD") {
				change(e.target.textContent);
			}
		 }
	);
	document.getElementById("hist_table").addEventListener("dblclick",
		function(e) {
			if(e.target && e.target.nodeName == "TD") {
				run(e.target.textContent);
			}
		 }
	);
	function change(y){
		
		if (window.getSelection) {
		  if (window.getSelection().empty) {  // Chrome
			window.getSelection().empty();
		  } else if (window.getSelection().removeAllRanges) {  // Firefox
			window.getSelection().removeAllRanges();
		  }
		} else if (document.selection) {  // IE?
		  document.selection.empty();
		}
		
		window.parent.frames.main.document.getElementById('command').value = y;

	}
	function run(y){
		
		change(y);
		
		window.parent.frames.main.runCommand();

	}
	</script>
</html>
