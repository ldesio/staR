<!DOCTYPE html>
<html style="height: 100%">
<head>
	<title>staR - Data matrix view</title>
	<link href="https://unpkg.com/tabulator-tables@4.2.7/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.2.7/dist/js/tabulator.min.js"></script>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body style="height: 100%">
	<div id="table-placeholder" style="height: 100%; width: 100%"></div>
</body>
<script type="text/javascript">
	var table;
	
	function refresh() {
		if (typeof window.opener.dataset[0] !== "undefined") {
			table = new Tabulator("#table-placeholder", {
				 	reactiveData:true,
				 	autoColumns:true,
				 	data:window.opener.dataset[0], //assign data to table
				 	layout:"fitData"
				});
		}
	}
	
	window.onload = refresh;
</script>
</html>
